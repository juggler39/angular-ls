<mat-card *ngFor="let book of books$ | async">
  <mat-card-header
    ><mat-card-title> {{ book.title }}</mat-card-title>
  </mat-card-header>

  <img
    mat-card-md-image
    [src]="book.thumbnailSmallUrl"
    onerror="this.src='assets/images/1.png'"
  />
  <mat-card-content>
    <p>{{ book.synopsis }}</p>
  </mat-card-content>
</mat-card>
